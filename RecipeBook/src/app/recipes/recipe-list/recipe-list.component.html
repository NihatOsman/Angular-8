<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 ">
    <ul class="list-group">
      <li class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="float-left">
          <h4 class="flex-column">{{recipe.name}}</h4>
          <p class="flex-column">{{recipe.description}}</p>
        </div>
        <span class="float-right">
        <img
          [src]="recipe.imagePath"
          class="img-fluid" style="max-height: 50px">
      </span>
      </li>
    </ul>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
